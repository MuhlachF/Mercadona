{% extends "base.html" %}

{% block title %}
    Accueil du site Mercadona
{% endblock title %}

{% block content %}


<!-- Menu déroulant pour le filtrage par catégorie -->
<select class="form-select m-5" aria-label="Default select example" id="categorySelector">
    <option selected>Appliquer un filtre selon les catégories</option>
    <option value="">Toutes les catégories</option>
    {% for element in Categories %}    
        <option value="{{element.id}}">{{element.label}}</option>
    {% endfor %}
</select>    

<!-- Tableau pour afficher les articles -->
<table class="table table-striped table-responsive-mg">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Désignation</th>
            <th scope="col">Description</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Prix</th>
            <th scope="col">Promotion</th>
        </tr>
    </thead>

    <!-- Affichage des articles dans le tableau -->


<tbody id = "articleTable">
    <!-- Remplissage automatique réalisé avec l'API DOM-->
</tbody>

</table>

    <!-- Éléments de pagination -->
<nav aria-label="Page navigation" >
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <button class="page-link" id="prevPage" onclick="prevPage()">Page précédente</button>
        </li>
        <li class="page-item">
            <button class="page-link" id="nextPage" onclick="nextPage()">Page suivante</button>
        </li>
    </ul>
</nav>


{% endblock content %}
